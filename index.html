---
layout: default
title: {{ site.name }}
---

<div id="home">

    <div class="collection" id="projects">

        <h1>Projects</h1>
        <ul class="projects">
            {% for project in site.projects %}
            {% unless project.title contains "." %}
                <li><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></li>
            {% endunless %}
            {% endfor %}
        </ul>
    </div>

</div>
